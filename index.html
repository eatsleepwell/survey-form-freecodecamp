<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japanese Languange School Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="title">Japanese Language School Form</h1>
        <p id="description" class="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <main>
        <form id="survey-form" class="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              class="form-control"
              id="name"
              type="text"
              class="name"
              placeholder="Enter you name"
              required
            />
          </div>

          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              class="form-control"
              id="email"
              type="email"
              class="email"
              placeholder="Enter you email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="name">Age (optional)</label>
            <input
              class="form-control"
              id="number"
              type="number"
              class="number"
              placeholder="Age"
              min="13"
              max="150"
              required
            />
          </div>

          <div class="form-group">
            <label>What is your favorite feature of JLS?</label>

            <label>
              <input type="radio" name="fav_section" value="listening" />
              Listening (聞く)
            </label>
            <label>
              <input type="radio" name="fav_section" value="grammar" />
              Grammar (文法)
            </label>
            <label>
              <input type="radio" name="fav_section" value="reading" />
              Reading (読む)
            </label>
          </div>

          <div class="form-group">
            <p>Would you recommed JLS to a friend?</p>
            <select class="form-control" id="dropdown">
              <option>Select an option</option>
              <option value="Definitely">Definitely</option>
              <option value="Maybe">Maybe</option>
              <option value="Not sure">Not sure</option>
            </select>
          </div>

          <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="grammar">
              <input type="checkbox" id="grammar" value="grammar" />
              grammar
            </label>
          </div>

          <div class="form-group">
            <label for="listening">
              <input type="checkbox" id="listening" value="listening" />
              listening
            </label>
          </div>

          <div class="form-group">
            <label for="reading">
              <input type="checkbox" id="reading" value="reading" />
              reading
            </label>
          </div>

          <div class="form-group">
            <label> Any comments or suggestions? </label>
            <textarea placeholder="Enter you comment here..."></textarea>
          </div>
          <input
            class="form-control"
            type="submit"
            id="submit"
            value="Submit"
          />
        </form>
      </main>
    </div>
  </body>
</html>
